<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./fontawesome/all.min.js"></script>
    <link rel="stylesheet" href="../../fontawesome/all.min.css">
    <link rel="stylesheet" href="./../../css/global.css">
    <link rel="stylesheet" href="./css/categories.css">

    <title>لفئات</title>
</head>

<body>

    <header>

        <div class=" main-header header-flex-container space-between item-center">
            <div class="header-logo">
                <img src="./../../img/logo.png" alt="logo" href="index.html">
            </div>
            <div class="header-left-section">


                <div class="header-inline-block">
                    <li class="fas fa-user"></li>
                    وليد الجعبة

                </div>
                <div class="header-inline-block">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

        </div>
        <div class="row header-subheader ">
            <div>
                الرئيسية > الأخبار > الفئات
            </div>
        </div>
    </header>


    <div class="container">

        <!-- <div class="path">
            <p class="path_text">لوحة التحكم > الأخبار > الفئات</p>
        </div> -->
        <div class="content_header">
            <div class="title">
                <span class="title_text">الفئات</span>
            </div>

            <div class="add-button">
                <div class="fas fa-plus"></div>
                <div> اضافة فئة</div>
            </div>
        </div>
        <div class="search_area">
            <div class="search_word">
                <span>البحث</span>
            </div>
            <div class="search">
                <img class="search_icon" src="images/search.png">
                <input type="text" class="search_field" placeholder="ابحث هنا">
            </div>
        </div>

        <table class="content">
            <thead>
                <tr class="first_row">
                    <th>#</th>
                    <th>الفئة</th>
                    <th>الحالة</th>
                    <th>العمليات</th>
                </tr>
            </thead>
            <tbody>
                <tr class="user_info">
                    <td class="user_no">1</td>
                    <td class="user_full">
                        <span class="user_name">العالمية</span>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="writer">فعالة</option>
                            <option value="admin"> غير فعال</option>
                        </select>
                    </td>
                    <td>
                        <i class="fas fa-trash-alt delete_user"></i>
                    </td>
                </tr>
                <tr class="user_info">
                    <td class="user_no">2</td>
                    <td class="user_full">
                        <span class="user_name">الرياضة</span>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="writer">فعالة</option>
                            <option value="admin"> غير فعال</option>
                        </select>
                    </td>
                    <td>
                        <i class="fas fa-trash-alt delete_user"></i>
                    </td>
                </tr>
                <tr class="user_info">
                    <td class="user_no">2</td>
                    <td class="user_full">
                        <span class="user_name">الرياضة</span>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="writer">فعالة</option>
                            <option value="admin"> غير فعال</option>
                        </select>
                    </td>
                    <td>
                        <i class="fas fa-trash-alt delete_user"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
