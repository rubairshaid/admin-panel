<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="./../../fontawesome/all.min.js"></script>
    <link rel="stylesheet" href="./../../fontawesome/all.min.css">
    <link rel="stylesheet" type="text/css" href="./../../css/global.css" />
    <link rel="stylesheet" type="text/css" href="./css/newuser.css">
    <title>Home</title>
</head>

<body>


    <div class="head">
        <div class=" head-title">إنشاء مستخدم </div>
        <hr>
    </div>
    <div class="user-info">
        <div class="contain">
          
                <div class="field">
                    <div class="first-name">الاسم الأول</div>
                    <div class="input-field">
                        <input class="fname" type="name" required>
                    </div>
                </div>
                <div class="field">
                    <div class="last-name">الاسم الثاني</div>
                    <div class="input-field">
                        <input class="lname" type="name" required>
                    </div>
                </div>

                <div class="field">
                    <div class="name-of-user">اسم المستخدم</div>
                    <div class="input-field">
                        <input class="name-user" type="name" required>
                    </div>
                </div>
                <div class="field">
                    <div class="email-name">الإيميل</div>
                    <div class="input-field">
                        <input class="email" type="email" required unique>
                    </div>
                </div>
                <div class="field">
                    <div class="pass-name">كلمة المرور</div>
                    <div class="input-field">
                        <input class="password" type="password" required>
                    </div>
                </div>
                <div class="field">
                    <div class="conpass-name">تأكيد كلمة المرور</div>
                    <div class="input-field">
                        <input class="conpassword" type="password" required>
                    </div>
                </div>
                <div>
                        <button class="create-new-user">إنشاء مستخدم</button>

                </div>
        </div>
    </div>

    </div>
</body>

</html>
