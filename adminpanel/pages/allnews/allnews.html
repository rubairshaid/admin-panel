<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./fontawesome/all.min.js"></script>
    <script src="./js/allnews.js"></script>
    <link rel="stylesheet" href="../../fontawesome/all.min.css">
    <link rel="stylesheet" href="./../../css/global.css">
    <link rel="stylesheet" href="./css/allnews.css">

    <title>جميع الأخبار</title>
</head>

<body>

    <header>

        <div class=" main-header header-flex-container space-between item-center">
            <div class="header-logo">
                <img src="./../../img/logo.png" alt="logo" href="index.html">
            </div>
            <div class="header-left-section">


                <div class="header-inline-block">
                    <li class="fas fa-user"></li>
                    وليد الجعبة

                </div>
                <div class="header-inline-block">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

        </div>
        <div class="row header-subheader ">
            <div>
                الرئيسية > الأخبار > جميع الأخبار

        </div>
    </header>


    <div class="container">
        <div class="content_header">
            <div class="title">
                <span class="title_text">جميع الأخبار</span>
            </div>
            <div class="search_area">
                <div class="search_word">
                    <span>البحث</span>
                </div>
                <div class="search">
                    <img class="search_icon" src="./../../img/search.png">
                    <input type="text" class="search_field" placeholder="ابحث هنا" id="search" onkeyup="searchNewsByCategory()">

            </div>

                    </td>

                    </td>
                    <td>
                        <div class="allnews-inline-block">
                            <input type="checkbox" id="main" tabindex="9" />
                            <label for="main">خبر رئيسي</label>
                        </div>
                        <div class="allnews-inline-block">
                            <input type="checkbox" id="urgent" tabindex="9" />
                            <label for="urgent">خبر عاجل</label>

                        </div>
                    </td>
                    <td>
                        <i class="fas fa-trash-alt delete_user"></i>
                        <i class="far fa-edit icon color-blue"></i>
                        <i class="fas fa-eye-slash icon color-orange"></i>
                    </td>
                </tr>

                <tr class="user_info">

                        <div class="allnews-inline-block">
                            <input type="checkbox" id="urgent" tabindex="9" />

                        </div>
                    </td>
