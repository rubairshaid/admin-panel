<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./fontawesome/all.min.js"></script>
    <link rel="stylesheet" href="../../fontawesome/all.min.css">
    <link rel="stylesheet" href="css/all_users.css">
    
    <title>جميع المستخدمين</title>
</head>

<body>
    <div class="container">
        <div class="page_header">
            <div class="logo">
                <img class="logo" src="images/logo.png">
            </div>
            <div class="admin_info">
                <img class="logout" src="images/log.png">
                <p class="admin_name">وليد الجعبة</p>
                <img class="admin_profile" src="images/admin_profile.png">

            </div>
        </div>
        <div class="path">
            <p class="path_text">لوحة التحكم > المستخدم > جميع المستخدمين</p>
        </div>
        <div class="content_header">
            <div class="title">
                <p class="title_text">المستخدمين</p>
            </div>
            <div class="search_area">
                <div class="search">
                    <img class="search_icon" src="./../../img/search.png">
                    <input type="text" class="search_field" placeholder="ابحث هنا">
                </div>
                <div class="search_word">
                    <span>البحث</span>
                </div>
            </div>
        </div>
        <table class="content">
            <thead>
                <tr class="first_row">
                    <th>#</th>
                    <th>الاسم الكامل</th>
                    <th>الدور</th>
                    <th>الحالة</th>
                    <th>العمليات</th>
                </tr>
            </thead>
            <tbody>
                <tr class="user_info">
                    <td class="user_no">1</td>
                    <td class="user_full">

                        <span class="user_name">أحمد الحافظ</span>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="writer">كاتب</option>
                            <option value="admin"> مشرف</option>
                            <option value="admin"> مسؤول</option>
                        </select>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="active">فعال</option>
                            <option value="not_active">غير فعال</option>
                        </select>
                    </td>
                    <td><i class="fas fa-trash-alt delete_user"></i></td>
                </tr>
                <tr class="user_info">
                    <td class="user_no">1</td>
                    <td class="user_full">

                        <span class="user_name">أحمد الحافظ</span>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="writer">كاتب</option>
                            <option value="admin"> مشرف</option>
                            <option value="admin"> مسؤول</option>
                        </select>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="active">فعال</option>
                            <option value="not_active">غير فعال</option>
                        </select>
                    </td>
                    <td><i class="fas fa-trash-alt delete_user"></i></td>
                </tr>
                <tr class="user_info">
                    <td class="user_no">1</td>
                    <td class="user_full">

                        <span class="user_name">أحمد الحافظ</span>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="writer">كاتب</option>
                            <option value="admin"> مشرف</option>
                            <option value="admin"> مسؤول</option>
                        </select>
                    </td>
                    <td>
                        <select class="selection">
                            <option value="active">فعال</option>
                            <option value="not_active">غير فعال</option>
                        </select>
                    </td>
                    <td><i class="fas fa-trash-alt delete_user"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
